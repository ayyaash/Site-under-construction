<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This site is under construction. Stay tuned for something innovative!">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #04050A, #2343F2);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3.5em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 300px;
            height: 20px;
            background: #B3BAA0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            width: 50%;
            height: 100%;
            background: #648C94;
            border-radius: 10px;
            animation: progress 4s linear infinite;
        }
        @keyframes progress {
            from { left: -50%; }
            to { left: 100%; }
        }
        .footer {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.8;
        }
    </style>
</head>
